<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin mua hàng</title>
    <link rel="stylesheet" href="./css/thongtin.css">
</head>
<body>
    <div class="tab">
        <a href="">Trang chủ </a> > 
        <a href="">ARI FORCE 1 </a>>
        <a href=""> Giỏ hàng </a> > Mua hàng
    </div>
    <div class="container">
        <div class="h1">
            <h1 style="margin-top: 10px;">THÔNG TIN MUA HÀNG</h1>
        </div>
        <form>
            <div class="in4">
                <input type="text" placeholder="HỌ VÀ TÊN" required>
                <input type="text" placeholder="SĐT" required>
            </div>
            <input type="text" placeholder="ĐỊA CHỈ CỤ THỂ ( Số nhà, đường, thôn, xóm, ấp, bản )" required>
            <div class="in4">
                <select required>
                    <option value="" disabled selected>Tỉnh/Thành phố</option>
                    <option value="">Thái Bình</option>
                    <option value="">Hà Nội</option>
                    <option value="">Nam Định</option>
                </select>
                <select required>
                    <option value="" disabled selected>Quận/Huyện</option>
                    <option value="">Tiền Hải</option>
                    <option value="">Đông Hưng</option>
                    <option value="">Hưng Hà</option>
                </select>
                <select required>
                    <option value="" disabled selected>Phường/Xã</option>
                    <option value="">Tây Tiến</option>
                    <option value="">Nam Trung</option>
                    <option value="">Đông Cơ</option>
                </select>
            </div>
            <select required>
                <option value="" disabled selected>Phương thức vận chuyển</option>
                <option value="">Chuyển phát nhanh</option>
                <option value="">Siêu tốc</option>
                <option value="">Tiết kiệm</option>
            </select>
            <select required>
                <option value="" disabled selected>Phương thức thanh toán</option>
                <option value="">Tiền mặt</option>
                <option value="">Ví Shopee</option>
                <option value="">Momo</option>
            </select>
            <input type="text" placeholder="Mã giảm giá">
            <textarea placeholder="Bạn để lại ghi chú tại đây nhé!"></textarea>
            <button type="submit">MUA HÀNG</button>
        </form>
    </div>
</body>
</html>
